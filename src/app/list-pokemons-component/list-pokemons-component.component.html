<p>Pokemon ^-^ !</p>


<div *ngFor="let pokemon of pokemons">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{pokemon.picture}}" alt="Card image cap">
        <div class="card-body">
        <h5 class="card-title">{{pokemon.name | uppercase}}</h5>
        <p class="card-text">{{pokemon.created | date:"dd/MM/yyyy" }}</p>
        <span *ngFor="let type of pokemon.types" class="{{ type }}"> {{type}}</span>
        </div>
    </div>
